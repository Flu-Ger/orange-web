{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div>
  <h1>Screenshots</h1>

{#    <h1>{{ screenshots }}</h1>#}
    <ul>
    {% for screenshot in screenshots %}

        <li>
            <span> {{ screenshot.title }}</span><br>
            <a href="{% static screenshot.img %}"></a><img title="{{ screenshot.title }}" alt="{{ screenshot.title }}" src="{% static screenshot.thumb %}" /></a>
        </li>

    {% endfor %}
    </ul>
</div>
{% endblock content %}
