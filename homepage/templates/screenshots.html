{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <section id="features" class="features section custom-reduce-padding-2">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <h1 class="title">Screenshots</h1>
                </div>
                <div id="visage" class="content imgcontent">
                {% for screenshot in screenshots %}
                    <div class="item col-md-3 col-sm-6 col-xs-12 screenshot-container">
                        <div class="content">
                            <div class="screenshot pop">
                                <a href="" title="{{ screenshot.title }}" data-toggle="modal" data-target="#imagemodal">
                                    <img class="hovertitle" alt="{{ screenshot.title }}" src="{% static screenshot.thumb %}">
                                </a>
                            </div>
                            <p class="screenshot-title">{{ screenshot.title }}</p>
                        </div>
                    </div>
                {% endfor %}
                    <div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                </div>
                                <div class="modal-body">
                                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                       <div class="carousel-inner">
                                          {% for screenshot in screenshots %}
                                          <div class="item">
                                             <img src="{% static screenshot.img %}">
                                          </div>
                                          {% endfor %}
                                       </div>
                                    </div>
                                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                    </a>
                                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
