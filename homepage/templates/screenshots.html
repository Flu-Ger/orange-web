{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <section id="features" class="features section">
        <div class="container">
            <div class="row">
                <h2 class="title text-left">Screenshots</h2>
            </div>
            <div class="row">
                {% for screenshot in screenshots %}
                    <div class="item col-md-3 col-sm-6 col-xs-12 screenshot-container">
                        <!--//TODO: Bootstrap jQuery Visage for light-box-like image presentation-->
                        <div class="screenshot">
                            <a href="{% static screenshot.img %}"><img title="{{ screenshot.title }}"
                                                                   alt="{{ screenshot.title }}"
                                                                   src="{% static screenshot.thumb %}"></a>
                        </div>

                        <h3 class="title">{{ screenshot.title }}</h3>
                    </div>
                    {% if forloop.counter|divisibleby:"4" %}
                        </div>
                        <div class="row">
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock content %}
