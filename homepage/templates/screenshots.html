{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <section id="features" class="features section">
        <div class="container">
            <div class="row">
                <h1 class="title">Screenshots</h1>
            </div>
            <div class="row">
                {% for screenshot in screenshots %}
                    <div class="item col-md-3 col-sm-6 col-xs-12 text-left screenshot-container">
                        <a href="{% static screenshot.img %}"><img class="screenshot" title="{{ screenshot.title }}"
                                                                   alt="{{ screenshot.title }}"
                                                                   src="{% static screenshot.thumb %}"></a>

                        <h3 class="title">{{ screenshot.title }}</h3>
                        <!--//content from template-->
                    </div>
                    {% if forloop.counter|divisibleby:"4" %}
                        </div>
                        <div class="row">
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock content %}
