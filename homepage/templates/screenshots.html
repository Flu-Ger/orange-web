{% extends "base.html" %}

{% block content %}
<div>
  <h1>Screenshots</h1>

{#    <h1>{{ screenshots }}</h1>#}
    <ul>
    {% for screenshot in screenshots %}
        <li>
        <span>{{ screenshot.title }}</span><br>
        <a href="{{ screenshot.img }}"><img title="{{ screenshot.title }}" alt="{{ screenshot.title }}" src="{{ screenshot.thumb }}"></a>
        </li>

    {% endfor %}
    </ul>
</div>
{% endblock content %}
